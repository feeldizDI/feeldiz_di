    <title>Visual Portfolio - Wide Format</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #404040 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            padding: 80px 0 60px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 4rem;
            font-weight: 100;
            margin-bottom: 20px;
            letter-spacing: 20px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
            font-family: 'Arial', sans-serif;
            font-stretch: ultra-expanded;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.7;
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #b0b0b0;
        }

        .filter-section {
            background: rgba(0,0,0,0.2);
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .filter-tabs {
            display: inline-flex;
            gap: 0;
            background: rgba(0,0,0,0.4);
            border-radius: 50px;
            padding: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 16px 32px;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .filter-btn:hover {
            color: #fff;
            background: rgba(255,255,255,0.05);
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #666, #999);
            color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .gallery {
            padding: 80px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .gallery-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .gallery-row.wide-layout {
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .gallery-row.wide-layout .gallery-item {
            height: 50vh;
            aspect-ratio: 16/9;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            height: 80vh;
            cursor: pointer;
            overflow: hidden;
            border-radius: 20px;
            background: #333;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            border-color: rgba(255,255,255,0.3);
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.320, 1);
            z-index: 1;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 60px 40px 40px;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            z-index: 2;
        }

        .gallery-item:hover .gallery-item-overlay {
            transform: translateY(0);
        }

        .overlay-category {
            font-size: 1rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ccc;
            font-weight: 300;
        }

        .overlay-description {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-top: 15px;
            line-height: 1.6;
            color: #fff;
            font-weight: 300;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: modalZoom 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }

        @keyframes modalZoom {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-image {
            max-width: 95vw;
            max-height: 95vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        .modal-close {
            position: fixed;
            top: 40px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: 100;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
            background: rgba(0,0,0,0.7);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.1);
        }

        .modal-info {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 25px 40px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            z-index: 1001;
            border: 1px solid rgba(255,255,255,0.1);
            min-width: 400px;
        }

        .modal-category {
            font-size: 1rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ccc;
        }

        .modal-description {
            font-size: 1.8rem;
            margin-top: 10px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                padding: 0 15px;

                font-size: 3rem;
                letter-spacing: 15px;

                padding: 8px;

                gap: 20px;

            .gallery-item {
                height: 40vh;
            }

                height: 50px;
                font-size: 30px;
            }
            
            .modal-info {
                bottom: 20px;

                min-width: 300px;

            .scroll-to-top {

                height: 50px;

            }

        /* Navigation Bar */
        .navbar {

        .navbar-container {

            margin: 0 auto;
            padding: 0 20px;

            justify-content: flex-end;

        }

        .nav-menu {

            list-style: none;
            margin: 0;
            padding: 0;
            gap: 40px;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 0;
        }

        .nav-link:hover {
            color: #ffffff;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, #666, #999);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link.active {
            color: #ffffff;
        }

        /* Mobile menu toggle */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .mobile-menu-toggle span {
            width: 25px;
            height: 2px;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }

        /* Adjust header padding for fixed navbar */
        header {
            text-align: center;
            padding: 140px 0 60px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #404040 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loading-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .loading-text {
            color: #e0e0e0;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInText 0.8s ease 0.3s forwards;
        }

        .loading-bar-container {
            width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #666, #999, #ccc);
            border-radius: 1px;
            animation: loadingProgress 2.5s ease-in-out forwards;
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            50% { width: 60%; }
            100% { width: 100%; }
        }

        /* Studio name animation */
        .loading-studio {
            color: #b0b0b0;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInText 0.8s ease 1.5s forwards;
        }

        /* Responsive loading screen */
        @media (max-width: 768px) {
            .loading-text {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            .loading-bar-container {
                width: 250px;
            }
            
            .loading-studio {
                font-size: 0.8rem;
                letter-spacing: 1px;
            }
        }

        /* Scroll to top button */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .scroll-to-top:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-3px);
        }

        .scroll-to-top::before {
            content: "↑";
            color: white;
            font-size: 24px;
            font-weight: 300;
        }

        /* Loading animation */
        .gallery-item.loading {
            background: linear-gradient(90deg, #444 0%, #555 50%, #444 100%);
            background-size: 200% 100%;
            animation: loading 2s infinite;
        }

        .gallery-item.loading::before {
            content: "Loading...";
            color: #aaa;
            font-size: 1.2rem;
            z-index: 3;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Scroll animations */
        .gallery-item {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        // Loading screen management
        let loadedImages = 0;
        let totalImages = portfolioData.length;
        let currentFilter = 'all';

        function updateTotalImages() {
            if (currentFilter === '착한사나이') {
                totalImages = portfolioData.filter(item => item.description === "착한사나이").length;
            } else if (currentFilter === 'film') {
                totalImages = portfolioData.filter(item => item.description !== "착한사나이").length;
            } else {
                totalImages = portfolioData.length;
            }
            loadedImages = 0;
        }

        function hideLoadingScreen() {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 800);
            }, 1000); // 로딩 바 완료 후 1초 대기
        }

        function checkAllImagesLoaded() {
            loadedImages++;
            if (loadedImages >= totalImages) {
                hideLoadingScreen();
            }
        }

        // Initialize gallery
        function initGallery() {
            renderGallery(portfolioData);
            setupEventListeners();
        }

        // Render gallery items
        function renderGallery(items) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            // Update total images count for loading
            updateTotalImages();

            // Filter items based on current filter
            let filteredItems = items;
            if (currentFilter === '착한사나이') {
                filteredItems = items.filter(item => item.description === "착한사나이");
            } else if (currentFilter === 'film') {
                filteredItems = items.filter(item => item.description !== "착한사나이");
            }

            // Separate 착한사나이 and other items from filtered results
            const gmItems = filteredItems.filter(item => item.description === "착한사나이");
            const otherItems = filteredItems.filter(item => item.description !== "착한사나이");

            // Render 착한사나이 with 3 columns (if any in filtered results)
            if (gmItems.length > 0) {
                for (let i = 0; i < gmItems.length; i += 3) {
                    const galleryRow = document.createElement('div');
                    galleryRow.className = 'gallery-row wide-layout';
                    
                    // Add up to 3 items per row
                    for (let j = 0; j < 3 && (i + j) < gmItems.length; j++) {
                        const item = gmItems[i + j];
                        const galleryItem = createGalleryItem(item, i + j);
                        galleryRow.appendChild(galleryItem);
                    }
                    
                    gallery.appendChild(galleryRow);
                }
            }

            // Render other items with 2 columns (if any in filtered results)
            if (otherItems.length > 0) {
                for (let i = 0; i < otherItems.length; i += 2) {
                    const galleryRow = document.createElement('div');
                    galleryRow.className = 'gallery-row';
                    
                    // First item
                    const item1 = otherItems[i];
                    if (item1) {
                        const galleryItem1 = createGalleryItem(item1, gmItems.length + i);
                        galleryRow.appendChild(galleryItem1);
                    }
                    
                    // Second item (if exists)
                    const item2 = otherItems[i + 1];
                    if (item2) {
                        const galleryItem2 = createGalleryItem(item2, gmItems.length + i + 1);
                        galleryRow.appendChild(galleryItem2);
                    }
                    
                    gallery.appendChild(galleryRow);
                }
            }
        }

        // Create individual gallery item
        function createGalleryItem(item, index) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item loading';
            galleryItem.style.animationDelay = `${index * 0.1}s`;
            
            galleryItem.innerHTML = `
                <img src="${item.image}" alt="Portfolio Image" data-id="${item.id}">
                <div class="gallery-item-overlay">
                    <p class="overlay-category">${item.category}</p>
                    <p class="overlay-description">${item.description}</p>
                </div>
            `;

            // Remove loading class after image loads
            const img = galleryItem.querySelector('img');
            img.onload = () => {
                galleryItem.classList.remove('loading');
                checkAllImagesLoaded();
            };
            
            img.onerror = () => {
                galleryItem.classList.remove('loading');
                galleryItem.innerHTML = `
                    <div style="display:flex;align-items:center;justify-content:center;height:100%;color:#888;font-size:1.2rem;flex-direction:column;">
                        <div>⚠️</div>
                        <div>Image not found</div>
                    </div>
                `;
                checkAllImagesLoaded();
            };

            return galleryItem;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Navigation menu
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const navMenu = document.getElementById('nav-menu');
            const navLinks = document.querySelectorAll('.nav-link');

            // Mobile menu toggle
            mobileMenuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });

            // Navigation links
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // Update active link
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    // Close mobile menu
                    navMenu.classList.remove('active');
                    
                    // Handle navigation (for now just scroll to top)
                    const section = link.dataset.section;
                    if (section === 'home') {
                        window.scrollTo({
                            top: 0,
                            behavior: 'smooth'
                        });
                    }
                    // About and Contact functionality can be added later
                });
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!navMenu.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
                    navMenu.classList.remove('active');
                }
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Update active button
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // Update filter and re-render
                    currentFilter = e.target.dataset.filter;
                    renderGallery(portfolioData);
                });
            });

            // Gallery item clicks
            document.getElementById('gallery').addEventListener('click', (e) => {
                if (e.target.tagName === 'IMG') {
                    const itemId = parseInt(e.target.dataset.id);
                    const item = portfolioData.find(p => p.id === itemId);
                    openModal(item);
                }
            });

            // Modal close
            document.querySelector('.modal-close').addEventListener('click', closeModal);
            document.getElementById('imageModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    closeModal();
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            // Scroll to top button
            document.getElementById('scrollToTop').addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        // Open modal
        function openModal(item) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalCategory = document.getElementById('modalCategory');
            const modalDescription = document.getElementById('modalDescription');

            modalImage.src = item.image;
            modalCategory.textContent = item.category;
            modalDescription.textContent = item.description;

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initGallery();
            
            // 최대 로딩 시간 제한 (5초)
            setTimeout(() => {
                if (loadedImages < totalImages) {
                    hideLoadingScreen();
                }
            }, 5000);
        });
    </script>
